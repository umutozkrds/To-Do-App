<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <nav>
      <nav class="navbar bg-primary">
          <div class="container-fluid ">
            <span class="navbar-brand mb-0  h1" style="margin-left: 50px;">To-Do</span>
            <div class="form-check form-switch mt-3">
              <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
              <input class="form-check-input" type="checkbox" id="darkModeToggle">
          </div>
          </div>
        </nav>
  </nav>

    <div class="todo-enter">
      <div class="m-3 p-4 border rounded bg-light">
        <h4>To Do</h4>
        <input id="todo-subtitle" style="width: 320px;" type="text" class="form-control mt-3" placeholder="Enter Your To Do Title">
        <input id="todo-title" style="width: 320px;" type="text" class="form-control mt-3" placeholder="Enter Your To Do Items">
        <button id="save" class="btn btn-primary mt-3">Save</button>
    </div>
    <div class="border rounded bg-light m-3 p-4">
      <h2>To Do List</h2>

    <div class="container mt-4">
      <div id="list-body" class="row">
          <div class="col-sm-6 col-md-4 col-lg-3">
              <div class="card m-1">
                  <div class="card-body">
                      <h5 class="card-title">Buy bread</h5>
                      <h6 class="card-subtitle mb-2 text-body-secondary">Lacks of house</h6>
                      <p class="card-text"></p>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script src="ui.js"></script>
    <script src="scirpt.js"></script>
</body>
</html>
