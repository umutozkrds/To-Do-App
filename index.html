<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

<body>
  <nav>
      <nav class="navbar bg-primary">
          <div class="container-fluid ">
            <span class="navbar-brand mb-0  h1" style="margin-left: 50px;">To-Do</span>
            <div class="form-check form-switch mt-3">
              <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
              <input class="form-check-input" type="checkbox" id="darkModeToggle">
          </div>
          </div>
        </nav>
  </nav>

    <div class="todo-enter">
      <div class="m-3 p-4 border rounded bg-light">
        <h4>To Do</h4>
        <input id="todo-subtitle" style="width: 320px;" type="text" class="form-control mt-3" placeholder="Enter Your To Do Title">
        <input id="todo-title" style="width: 320px;" type="text" class="form-control mt-3" placeholder="Enter Your To Do Items">
        <button id="save" class="btn btn-primary mt-3">Save</button>
    </div>
    <div class="border rounded bg-light m-3 p-4">
      <h2>To Do List</h2>
      <div id="list-body" class="row">

          
      </div>
        <button id="clear" type="button" class="btn btn-outline-danger" style="margin-left: 4px;">

          Temizle
        </button>
    </div>

    <script src="ui.js"></script>
    <script src="scirpt.js"></script>
</body>
</html>
