<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <nav class="navbar bg-primary">
      <div class="container-fluid ">
        <span class="navbar-brand mb-0  h1" style="margin-left: 50px;">To-Do</span>
        <div class="form-check form-switch mt-3">
          <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
        </div>
      </div>
    </nav>
  </nav>

  <div class="todo-enter">
    <div class="m-3 p-4 border rounded bg-light">
      <h4>To Do</h4>
      <input id="todo-subtitle" style="width: 320px;" type="text" class="form-control mt-3"
        placeholder="Enter Your To Do Title">
      <input id="todo-title" style="width: 320px;" type="text" class="form-control mt-3"
        placeholder="Enter Your To Do Items">
      <button id="save" class="btn btn-primary mt-3">Save</button>
    </div>
    <div class="border rounded bg-light m-3 p-4">
      <h2>To Do List</h2>
      <div class="input-group mb-3">
        <span class="input-group-text" id="search-addon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
        </span>
        <input type="text" class="form-control" id="searchInput" placeholder="Search todos..." aria-label="Search"
          aria-describedby="search-addon">
      </div>
      <div class="btn-group mb-3" role="group" aria-label="Filter todos">
        <button type="button" class="btn btn-primary active" data-filter="all">All</button>
        <button type="button" class="btn btn-success" data-filter="done">Done</button>
        <button type="button" class="btn btn-warning" data-filter="undone">Undone</button>
      </div>
      <div id="list-body" class="row">


      </div>
      <button id="clear" type="button" class="btn btn-outline-danger" style="margin-left: 4px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
          viewBox="0 0 16 16">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z">
          </path>
          <path
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z">
          </path>
        </svg>
        Temizle
      </button>
    </div>

    <script src="ui.js"></script>
    <script src="scirpt.js"></script>
</body>

</html>
